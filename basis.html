<!-- Defines the document type-->
<!DOCTYPE html>
<!--Informs the browser it is a HTML document-->
<html>
	<!--Contains the metadata (information of the document)-->
	<head>
		<!--add title of the HTML page (appears at the top of the browsers window)-->
		<title> Web page title </title>
	</head>
	<!--body - content of the page
	contains the main content of the HTML-->
	<body>
		<!--first level heading of the page-->
		<h1> Test Heading </h1>
		<!--paragraph of the page-->
		<p> Test Paragraph </p>
		<p style = "color:darkkhaki"> Epic Poggers</p>
		<p style = "color:aliceblue"> sheeeeeeesh </p>
	</body>
</html>

<!--
	Building Blocks of HTML

	Tags - surrdounds the content and apply meaning to it
	<h1>  </h1>
	<p>   </p>

	Attributes - Provides extra information about the element

	- Syntax
	<tag_name attribute_name = "attr_value"> content </tag_name>
-->
