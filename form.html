<!--
	Form
	Section of a document which contains controls such as text fields,
	password fields, checkboxes, radiobuttons, submit buttons, menus

	Facilates the user to enter data that is to be sent to the server

	Syntax:

	<form action = "server url" method = "get|post">
		//input control e.g. textfield, textarea, radiobutton, button
	</form>

	Form tags
	form - defines an HTML form to enter inputs
	input - defines an input control

	textarea - multiline input control
	select - drop-down list
		optgroup - defines a group of related options in a drop-down list
		- seperates the elements into their own groups in the drop down list
						optgroup1 (in bold)
						option1
						option2
						option3
						optgroup2 (in bold)
						option1
						option2
						option3
		option - options for a drop down list

	label - label for an input element
	fieldset - groups the related elements in a form

	button - clickable button

	datalist - specifies a list of predefined options for input control.
	keygen - defines a key-pair generator field for forms (generate public key and private key)
	output - defines the result of a calculation


	<input> element
	used to create form fields to take input from user

	TextField Control type = "text"
	- enable user to type a small amout of text
	- text field fires an action event when the user indicates the text entry is complete
	- basically, the input area

	First Name: <input type = "text" name = "firstname"/><br/>
	- this creates a textfield for the input "firstname" (i think im not too sure)
	if name is ommited, the text filed input will not be submitted to server

	</textarea> tag
	Used to insert multiple multi-line texts in a form
	the size can be specified using rows or cols (or just use CSS)
	<form>
		<textarea rows = "2" cols = "30"></textarea>
	</form>

	</label> tag
	when you click on the lable tag, it will focus on the textfield control
	the "for" attribute in label tag must the the same as the "id" attribute of input tag

	input type = "password"
	password is not visible to the user in password field control

	input type = "email"
	you must have @ and . as input in this field

	Radio button control <input type = "radio" id = "" name = "" value = "">
	Select one option from multiple options

	Checkbox control <input type = "checkbox" id = "" name = "" value = "">
	Same with radio but can select multiple option

	Submit button <input type = "submit" value = "submit">
	the value attribute can be anything which we write on the button

	</fieldset> element
	group related information of a form
	used with </legend> - provide caption for group elements
	<fieldset>
		<legend> ... </legend>
		<label for = "name"> ....
	</fieldset>
-->
