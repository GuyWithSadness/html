<!DOCTYPE html>
<html>
	<head>
		<title>Image tags</title>
	</head>
	<body>
		<img src = "amongus.png"/>
		<br>
		<img src = "among.png" alt = "this will display the alt text if i cannot find the picture">
		<br>
		<p> The below image has a link </p>
		<a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img src = "amongus.png"/></a>
	</body>
</html>

<!--
	Image Tag

	Display image on the webpage
	empty tag that contains attributes only
	No closing tags

	Attributes
	src - source of the image
	alt - alternate text if the image cannot be displayed
	width / height - specify the width and height, should apply CSS instead of this

	you can make image links by <a href = "thingy.html"><img src = "thingy.png"/></a>
-->
