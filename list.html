<!DOCTYPE html>
<html>
	<head>
		<title>list</title>
	</head>
	<body>
		<ol>
			<li>This</li>
			<li>is</li>
			<li>a</li>
			<li>ordered</li>
			<li>list</li>
		</ol>
		<hr>
		<ul>
			<li>This</li>
			<li>is</li>
			<li>a</li>
			<li>bulleted</li>
			<li>list</li>
		</ul>
		<hr>
		<dl>
			<dt>Word</dt>
			<dd>
				The word meaning
			</dd>
			<dt>Another word</dt>
			<dd>
				Another word meaning
			</dd>
			<dt>Word</dt>
			<dd>
				The word meaning
			</dd>
			<dt>Another word</dt>
			<dd>
				Another word meaning
			</dd>
		</dl>
		<hr>
	</body>
</html>

<!--
	List

	Numbered list - <ol>
	Bulleted list - <ul>
	Description list - <dl>

	elements in the list
	<li></li>
-->

<!--
	Ordered list </ol>

	Attributes
	type = "key word"
	- Numeric Number - "1"
	- Capital Roman Number - 'I'
	- Small Roman number - "i"
	- Capital Alphabet - "A"
	- Small Alphabet - 'a'

	start = "number"
	specify from where to start list items
	<ol type="1" start ="5"> wills show numeric values starting with '5

	reversed
	numbers the list in decending order
-->

<!--
	Unordered list

	Attributes
	type = "keyword" (not suported in HTML5, use CSS instead)
	disc
	circle
	square
	none
-->

<!--
	Description list

	<dl> - destription list
	<dt> - data term
	<dd> - data definition
-->
